<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora con JavaScript</title>
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<main>
		<h1>Calculadora JavaScript</h1>
		<div class="container-global-input">
			<div class="container-input">
				<label for="numero1">Primer Número: <span class="numeros-ingresados"></span></label>
				<input id="numero1" name="numero1" type="number" onchange="ejecutarOperacion()">
			</div>
			<div class="container-input">
				<label for="numero2">Segundo Número: <span class="numeros-ingresados"></span></label>
				<input id="numero2" name="numero2" type="number" onchange="ejecutarOperacion()">
			</div>
		</div>
		<div class="container-operaciones">
			<select name="operaciones" id="operaciones" onchange="obtieneOperacion()">
				<option value="Suma">Suma</option>
				<option value="Resta">Resta</option>
				<option value="Multiplicación">Multiplicación</option>
				<option value="División">División</option>
			</select>
		</div>
		<h2 class="resultado">Resultado: <span></span></h3>
	</main>
</body>
<script src="js/script.js"></script>

</html>
